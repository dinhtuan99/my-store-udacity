<div class="card" style="width: 18rem;" >
  <img [src]="product.url" class="card-img-top" [alt]="product.name"  [routerLink]="[product.id]">
  <div class="card-body">
    <p class="card-text fw-bold">{{product.name}}</p>
    <p class="card-text">{{product.price | currency}}</p>
    <select class="form-select w-25 mx-auto mb-2" [(ngModel)]="selectedQuantity" aria-label="Default select example">
      <option *ngFor="let i of quantity" [value]="i">{{i}}</option>
    </select>
    <button type="button" class="btn btn-primary" (click)="addToCart()">Add to cart</button>
  </div>
</div>
