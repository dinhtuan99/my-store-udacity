<div class="container h-100">
  <div class="row h-100 align-items-center text-center" *ngIf="this.name">
    <div>
      <h2>Success</h2>
      <p>
        Thank you,<strong> {{ this.name }}!</strong>
      </p>
      <p>
        Your <strong> {{ this.total | currency }} </strong> order is confirm!
      </p>
      <p>Please allow 1-3 business day(s) for shipping.</p>
      <div>
        <button
          type="button"
          class="btn btn-primary w-25"
          (click)="backToProducts()"
        >
          Back to product list
        </button>
      </div>
    </div>
  </div>

  <div class="row h-100 align-items-center text-center" *ngIf="!this.name">
    <div>
      <h4>You need to add product to cart!</h4>
      <div>
        <button
          type="button"
          class="btn btn-primary w-25"
          (click)="backToProducts()"
        >
          Back to product list
        </button>
      </div>
    </div>
  </div>
</div>
